<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="images/logo.png" alt="Logo">
    </div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>ie. California, Arizona...</h4>
        <div class="popover">
          <h2>New York:</h2>
          <ul>
            <li>Buffalo</li>
            <li>New York City</li>
          </ul>
          <h2>Virginia:</h2>
          <ul>
            <li>Charlottesville</li>
            <li>Richmond</li>
          </ul>
        </div>

      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>ie. Internet, Kitchen...</h4>
        <div class="popover">
          <ul>
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
